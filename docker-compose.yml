version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: masjid_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=${DB_NAME:-masjid_db}
    networks:
      - masjid_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: masjid_backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=${DB_NAME:-masjid_db}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - masjid_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: masjid_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - masjid_network

volumes:
  mongodb_data:
    driver: local

networks:
  masjid_network:
    driver: bridge
